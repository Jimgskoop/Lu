<!doctype html>

  <!--[if lt IE 7]><html class="no-js ie6" lang="en"><![endif]-->

  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Lu - List</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/styles/css/screen.css" media="screen">

    <style>
      .lu-state-unchecked { display: none; }
      .example {
        border: 1px solid red;
        margin: 1em;
        padding: 1em;
      }
      .lu-state-selected {
        font-size: 2em;
        margin-left: 5px;
      }
      .lu-state-disabled {
        opacity: 0.3;
      }      

    </style>

  </head>

  <body>

    <div>
      <h1>List Example</h1>

      <ul class="example" data-lu="List" data-lu-config="{
        'List': {
          notify: 'button'
        }
      }">
	      <li data-lu="Container" class="lu-state-selected">one</li>
	      <li data-lu="Container">two</li>
	      <li data-lu="Container">three</li>
      </ul>

      <button data-lu="Button:Previous" data-lu-config="{
        'Button:Previous': {
          notify: '.example'
        }
      }">&larr;</button>
      <button data-lu="Button:Select" data-lu-config="{
        'Button:Select': {
          item: 0,
          notify: '.example'
        }
      }">1</button>
      <button data-lu="Button:Select" data-lu-config="{
        'Button:Select': {
          item: 1,
          notify: '.example'
        }
      }">2</button>
      <button data-lu="Button:Select" data-lu-config="{
        'Button:Select': {
          item: 2,
          notify: '.example'
        }
      }">3</button>
      <button data-lu="Button:Next" data-lu-config="{
        'Button:Next': {
          notify: '.example'
        }
      }">&rarr;</button>

    </div>
    <!-- Bootstrap:Util -->
    <script src="/scripts/libraries/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/scripts/lu-underscore-mixins.js" type="text/javascript" charset="utf-8"></script>
    <!-- Bootstrap:CommonJS Loader -->
    <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

    <!-- Bootstrap:UI -->
    <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>
    <script>window.jQuery || document.write( '<script src="http://scripts/libraries/jquery-1.7.1.min.js"><\/script>' );</script>

    <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">

      Inject.setExpires(0);
      Inject.clearCache();
      //Inject.enableDebug("logging");
      Inject.enableDebug("sourceMap");
      Inject.setModuleRoot("http://localhost:1337/");
      window.lu_debug = 5
      require.run("/scripts/lu");
    
    </script>

  </body>

</html>
